<div *ngIf="item" class="container w-50 text-center border border-white" style=" height: 150px;border-radius: 20px; background:rgba(232, 7, 7, 0.418) ;">
    <h4 class="text-white mt-3">Are you sure Do you want to Delete this Account {{item}}?</h4>
     <div class="container w-25 mt-4">
        <button (click)="delete()" class="btn btn-success ms-3 text-white">Yes</button>  
        <button (click)="cancel()" class="btn btn-success ms-3 text-white">No</button>

     </div>
</div>
