
<form (ngSubmit)="register()" [formGroup]="registerForm">

    <div class="container w-25 border border-dark mt-5 p-3" style="border-radius: 20px; height: 330px; background-color: rgba(240, 187, 12, 0.26);">
        <h2 class="text-center mt-3 text-white" >Registration Page</h2>
        <input id="user"  name="uname" formControlName="uname" placeholder="username"  class="form-control mt-4" type="text" >
          <p class="text-danger" *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched">invalid username</p>

        <input id="acc"  name="acno" formControlName="acno" class="form-control mt-4" type="text" placeholder="account no">
        <p class="text-danger" *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched">invalid acno</p>

        <input id="pass"  name="psw" formControlName="psw" class="form-control mt-4" type="password" placeholder="password">
        <p class="text-danger" *ngIf="this.registerForm.get('psw')?.errors && this.registerForm.get('psw')?.touched">invalid password</p>


        <button type="submit"   class="btn btn-warning mt-3" style="margin-left: 36%;">signup</button>
    </div>
</form>
